<!DOCTYPE html>
<html>
    <head>
        <link href="./index.css" rel="stylesheet">
        <title>Doping in Cycling Scatterplot</title>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5778/5778454.png">
    </head>
    <body>

        <script type="module">
            import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

            const req = new XMLHttpRequest();
            req.open("GET", "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json", true);
            req.send();
            req.onload = function(){
                const json = JSON.parse(req.responseText);
                console.log(json);

                const w = 600;
                const h = 500;
                const padding = 30;

                const xScale = d3.scaleLinear()
                                    .domain(d3.minDataset((d)=>d.Year), d3.maxDataset((d)=>d.Year))
                                    .range(padding, w-padding);
                
                const yScale = d3.scaleLinear()
                                    .domain(d3.minDataset((d)=>d.Time), d3.maxDataset((d)=>d.Time))
                                    .range(padding, h-padding);

                
            }

        </script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
